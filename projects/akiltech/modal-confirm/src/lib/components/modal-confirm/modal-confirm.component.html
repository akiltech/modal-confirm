<div class="mat-dialog-container">
    <div class="card akil-modal-card">
        <div [ngClass]="getHeaderStyle" *ngIf="onHideHeader">
            <h4 mat-dialog-title class="text-white font-weight-bold">
                {{ getHeaderTitle }}
            </h4>
        </div>
        <div class="card-body text-center akil-modal-body-card">
            <div mat-dialog-content class="p-2">
                <div [ngClass]="getIconType" *ngIf="onHideIcon">
                    <i class="material-icons">{{ getIcon }}</i>
                </div>
                <div class="font-weight-bold p-2 body-section text-dark">
                    <article *ngIf="!childComponent">{{ bodyText }}</article>
                    <ng-template libComponentLoader></ng-template>
                </div>
            </div>
        </div>
        <div class="card-footer text-center akil-modal-footer-card" *ngIf="onHideFooter">
            <button [ngClass]="getConfirmOutlineBtn" (click)="onDismiss()">{{ getCancelMsg }}</button>
            <button [ngClass]="getConfirmBtn" (click)="onConfirm()">{{ getValidationMsg }}</button>
        </div>
    </div>
</div>
